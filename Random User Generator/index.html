<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Random Uses Generator with Vue</title>
  </head>
  <body>
    <div id="app">
      <div class="container" :class="gender">
        <div>
          <img v-bind:src="img" alt="" />
        </div>
        <h2>First Name: {{firstName}}</h2>
        <h4>Email: {{email}}</h4>
        <h4>Phone: {{phone}}</h4>
        <h4>Gender: {{gender}}</h4>
        <button v-on:click="getUser()">Generate a new User</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
